<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
</head>
<body>
    {% extends 'main.html' %}

    {% block content %}
    <h2>Login Page</h2>
    <form action="http://127.0.0.1:8000/playground/" method="post">
        {% csrf_token %}
        <label for="usrnm">User name</label><br>
        <input type="text" name="usrnm" id="usr"><br><br>
        <label for="pswd">Password</label><br>
        <input type="password" name="pswd" id="pwd"><br><br>
        <input type="submit" value="Login" >
    </form>
    {% endblock content %}
</body>
</html>
